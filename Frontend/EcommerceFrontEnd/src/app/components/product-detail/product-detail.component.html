

<div *ngIf="product">
    <h2>{{ product.name }}</h2>
    <img [src]="product.imageUrl" alt="{{ product.name }}" width="300">
    
    <p><strong>Description:</strong> {{ product.description }}</p>
    <p><strong>Price:</strong> ${{ product.price }}</p>
    
    <button (click)="addToCart()">Add to Cart</button>
   
  </div>
